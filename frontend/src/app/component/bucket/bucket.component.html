<!-- drag&drop connected areas -->
<div cdkDropListGroup>
  <!-- carousel -->
  <div class="carousel slide" id="{{ addIDSlideCarousel() }}" data-pause="true">
    <!-- carousel container -->
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let slide of carouselArray; first as isFirst; let i = index"
        [ngClass]="isFirst ? 'active' : 'true'"
      >
        <h1>{{ slide.name }}</h1>
        <div
          class="row carousel-container"
          cdkDropList
          [attr.id]="addIDCarousel()"
          [cdkDropListConnectedTo]="bucketID"
          cdkDropListOrientation="horizontal"
          [cdkDropListData]="slide.slideItems"
          cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event)"
        >
          <div
            class="col slide-item"
            *ngFor="let slideItem of slide.slideItems"
            cdkDrag
          >
            <div class="cdkPlaceholder" *cdkDragPlaceholder></div>
            {{ slideItem.slice(1) }}
          </div>
        </div>
      </div>
    </div>

    <!-- carousel arrows -->
    <a
      class="carousel-control-prev"
      href="#{{ addIDSlideCarousel() }}"
      role="button"
      data-slide="prev"
      (click)="onClick('Previous')"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#{{ addIDSlideCarousel() }}"
      role="button"
      data-slide="next"
      (click)="onClick('Next')"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- bucket header -->
  <h1 style="margin-top: 2em;">
    Person {{ indexBucket + 1 }} of {{ noOfBuckets }}
    <span class="progress" style="width: 8em; float: right; margin-top: 0.7em;">
      <span
        class="progress-bar progress-bar-striped"
        role="progressbar"
        [style.width.%]="bucketProgressPercentage"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
        >{{ bucketProgressValue | percent }}</span
      >
    </span>
  </h1>

  <!-- bucket -->
  <div
    class="row"
    cdkDropList
    [attr.id]="addIDBucket()"
    [cdkDropListConnectedTo]="carouselID"
    [cdkDropListData]="currentBucket"
    (cdkDropListDropped)="drop($event)"
    style="height: 100px; border: 1px solid black;"
    (click)="openDialog()"
  >
    <div class="column" *ngFor="let bucketItem of currentBucket" cdkDrag>
      {{ bucketItem.slice(1) }}
    </div>
  </div>
</div>
