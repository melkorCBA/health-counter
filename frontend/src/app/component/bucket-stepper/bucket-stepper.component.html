<div class="container">

    <!-- card -->
    <mat-card class="d-block">

        <!-- stepper -->
        <mat-horizontal-stepper linear='true' #stepper>

            <!-- step -->
            <!-- dynamically generate all the bucket steps -->
            <mat-step *ngFor="let item of members; let i = index;">

                <!-- bucket component -->
                <!-- passing values to the child from the parent -->
                <app-bucket [indexBucket]="i" [noOfBuckets]="this.noOfBuckets" [bucketStates]="this.bucketStates" [carouselStates]="this.carouselStates" #cmp>
                </app-bucket>

            </mat-step>

        </mat-horizontal-stepper>

        <!-- progress bar -->
        <mat-progress-bar color="primary" mode="'determinate'" [value]="progressValue">
        </mat-progress-bar>

        <!-- next/previous bucket of the stepper] -->
        <div>
            <button mat-button (click)="goBack(stepper)">Back</button>
            <button mat-button (click)="goForward(stepper)">Next</button>
        </div>

    </mat-card>

</div>
