<div class="container main-page">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <mat-card class="col-12 col-md-6 col-sm-6 card-container">
        <div class="justify-content-center">
          <mat-horizontal-stepper class="stepper-container" linear="true" #stepper>
            <mat-card-content>
              <form [formGroup]="dataForm" (ngSubmit)="onFormSubmit()" class="form-container">
                <!-- noOfFamily -->
                <mat-step [stepControl]="dataForm.get('noOfFamily')">
                  <div class="image-container">
                    <img src="../../../assets/landing/family.jpg" alt="Family" />
                  </div>
                  <mat-form-field class="field-container" style="width: 60%;">
                    <label class="landing-label-container">How many family members in your family?</label>
                    <input (keydown.enter)="goForward(stepper)" matInput formControlName="noOfFamily" placeholder=""
                      NumberOnly />
                    <mat-hint>Enter a number</mat-hint>
                    <mat-error *ngIf="
                        dataForm.get('noOfFamily').invalid &&
                        (dataForm.get('noOfFamily').dirty ||
                          dataForm.get('noOfFamily').touched) &&
                        dataForm.get('noOfFamily').errors.required
                      ">
                      This field is required
                    </mat-error>
                    <mat-error *ngIf="
                        dataForm.get('noOfFamily').invalid &&
                        (dataForm.get('noOfFamily').dirty ||
                          dataForm.get('noOfFamily').touched) &&
                        dataForm.get('noOfFamily').errors.numberOnly
                      ">
                      Please enter a numeric value
                    </mat-error>
                  </mat-form-field>
                  <mat-card-actions class="button-container">
                    <div class="button-set" style="height: 2em;">
                      <button type="button" (click)="goForward(stepper)" class="btn btn-dark btn-sm btn-block">
                        Next
                      </button>
                    </div>
                  </mat-card-actions>
                </mat-step>

                <!-- youForeign -->
                <mat-step [stepControl]="dataForm.get('foreignContact')">
                  <div class="image-container">
                    <img src="../../../assets/landing/familyAbroad.jpg" alt="" />
                  </div>
                  <div class="field-container">
                    <label class="landing-label-container">
                      You or any of your family member recently travelled
                      overseas ?
                    </label>
                  </div>
                  <mat-card-actions class="button-container">
                    <div class="button-set">
                      <span *ngFor="let ans of booleanGroups">
                        <button type="button" (click)="
                            onSelection(
                              ans,
                              stepper,
                              dataForm.get('foreignContact')
                            )
                          " [ngClass]="
                            ans.value == 'Yes'
                              ? 'btn btn-dark btn-sm btn-block active'
                              : 'btn btn-secondary btn-sm btn-block active'
                          ">
                          {{ ans.viewValue }}
                        </button>
                      </span>
                      <button type="button" (click)="goBack(stepper)" class="btn btn-light btn-sm btn-block">
                        Back
                      </button>
                    </div>
                  </mat-card-actions>
                </mat-step>

                <!-- closContact -->
                <mat-step [stepControl]="dataForm.get('closeContact')">
                  <div class="image-container">
                    <img src="../../../assets/landing/maleAbroad.jpg" alt="" />
                  </div>
                  <div class="field-container">
                    <label class="landing-label-container">
                      Have you had any close contact with COVID 19 patient?
                    </label>
                  </div>
                  <mat-card-actions class="button-container">
                    <div class="button-set">
                      <span *ngFor="let ans of booleanGroups">
                        <button type="submit" (click)="
                            [
                              onSelection(
                                ans,
                                stepper,
                                dataForm.get('closeContact')
                              ),
                              onFormSubmit()
                            ]
                          " [ngClass]="
                            ans.value == 'Yes'
                              ? 'btn btn-dark btn-sm btn-block active'
                              : 'btn btn-secondary btn-sm btn-block active'
                          ">
                          {{ ans.viewValue }}
                        </button>
                      </span>
                      <button type="button" (click)="goBack(stepper)" class="btn btn-light btn-sm btn-block">
                        Back
                      </button>
                    </div>
                  </mat-card-actions>
                </mat-step>
              </form>
            </mat-card-content>
          </mat-horizontal-stepper>
        </div>
      </mat-card>
    </div>
  </div>
</div>
