<div class="text-center dialog-header">Bucket {{ data.indexBucket + 1 }}</div>
<div mat-dialog-content>
    <div class="bucket-container container">
        <div class="no-item text-center" *ngIf="data.currentBucket.length === 0">
            You haven't added anything yet
        </div>
        <ul class="list-group">

            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let bucketItem of this.bucketDisplayItems; let i = index;">
                <div>
                    <div class="item-name">{{ this.bucketItem.name }} </div>
                    <div class="item-value">{{ this.bucketItem.value }}</div>
                </div>
                <span class="badge">
                    <button mat-icon-button color="warn">
                        <mat-icon (click)="onDelete(i)">cancel</mat-icon>
                    </button>
                </span>
            </li>

        </ul>

    </div>
</div>
<div mat-dialog-actions align="center" class="action-button-container">
    <button mat-raised-button [mat-dialog-close]="data" [disabled]="data.isNoChange"
        (click)="onSubmit()">Submit</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
